<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: "Libre Baskerville", Sans-serif, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

#horoscopeContainer {
    background-color: #fffbf0;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 20px;
    color: black;
}

h2 {
    color: #800909;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

strong {
    color: #800909;
}
</style>

</head>
<body>
    <div id="horoscopeContainer"></div>

    <script>
        async function fetchHoroscope(sign) {
            const apiKey = "PWVN7FhSdp1mRbokpRbwl7sl9NBk9vkO40ki8UJK";
            const apiURL = "https://3hmrjn3hli.execute-api.us-east-1.amazonaws.com/prd/lagna-core?key=daily-horoscope&latitude=19.45512&longitude=76.44073%27&api_key=" + apiKey;

            try {
                const response = await fetch(apiURL, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok. Status: ' + response.status);
                }

                const data = await response.json();
                const signData = data.find(item => item.sign.toLowerCase() === sign.toLowerCase());
                if (!signData) {
                    throw new Error(`Horoscope data for ${sign} not found.`);
                }
                return signData;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                throw error;
            }
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        async function displayAriesHoroscope() {
            try {
                const sign = "Aries";
                const ariesData = await fetchHoroscope(sign);

                const currentDate = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

                const horoscopeContainer = document.getElementById("horoscopeContainer");
                const horoscopeHTML = `
                    <h2>${capitalizeFirstLetter(ariesData.sign)} Horoscope for ${currentDate}</h2>
                    <ul>
                        <li><strong>Finance:</strong> ${ariesData.data.finance.eng_msg}</li>
                        <li><strong>Career:</strong> ${ariesData.data.career.eng_msg}</li>
                        <li><strong>Family:</strong> ${ariesData.data.family.eng_msg}</li>
                        <li><strong>Health:</strong> ${ariesData.data.health.eng_msg}</li>
                        <li><strong>Love Life:</strong> ${ariesData.data.love.eng_msg}</li>
                        <li><strong>Married Life:</strong> ${ariesData.data.marriage.eng_msg}</li>
                    </ul>
                   
                `;
                horoscopeContainer.innerHTML = horoscopeHTML;
            } catch (error) {
                console.error('Error fetching Aries horoscope:', error);
            }
        }

        displayAriesHoroscope();
    </script>

</body>
</html>
